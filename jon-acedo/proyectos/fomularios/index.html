<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formularios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h1>Crea tu cuenta de Google</h1>
            <label for="nombre">nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="nombre">
            <input type="text" id="apellidos" name="apellidos" placeholder="apellidos">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="@gmail">
            <p><a href="#">Prefiero utilizar mi dirección de correo electrónico actual</a></p>
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" name="pass">
            <label for="confirm">Confirma tu contraseña</label>
            <input type="password" id="confirm" name="confirm">
            <label for="dia">Fecha de nacimiento</label>
            <input type="text" id="dia" name="dia" placeholder="día">
            <select name="mes" id="mes" value="mes">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <input type="text" id="anio" name="anio" placeholder="año">
            <label for="sexo">Selecciona tu género</label>
            <select name="sexo" id="sexo">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
            <label for="telefono">Teléfono móvil</label>
            <div class="clear"></div>
            <div class="banderas">
                <div class="trampantojo" id="muestra-flags"><img src="img/spain.png" alt=""></div>
                <div id="ocultar">
                    <ul>
                        <li id="sp"><img src="img/spain.png" alt="España"><span> España (+34)</span></li>
                        <li id="uk"><img src="img/uk.png" alt="Reino Unido"><span> Reino Unido (+44)</span></li>
                        <li id="fr"><img src="img/france.png" alt="Francia"><span> Francia (+36)</span></li>
                    </ul>
                </div>
                <input type="text" id="telefono" name="telefono" value="+34">
            </div>
            <label for="actual" id="derecha">Tu dirección de correo electrónico actual</label>
            <input type="email" id="actual" name="actual">
            <label for="ubicacion">Tu ubicación actual</label>
            <select name="ubicacion" id="ubicacion">
                <option value="sp">España</option>
                <option value="uk">Reino unido</option>
                <option value="fr">Francia</option>
            </select>
            <input type="submit" id="enviar">
        </form>
    </div>
</body>

</html>
