<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calc.css">
    <script src="js/calc.js"></script>
</head>

<body>
    <h1>Calculadora</h1>
    <form action="">
        <input type="hidden" id="dato1">
        <input type="hidden" id="operador">
        <input type="hidden" id="dato2">
        <input type="hidden" id="activo">
        <input type="text" id="dato">
        <p>
            <button id="masmenos">+/-</button>
            <button id="pi">&Pi;</button>
            <button id="retroceso">&larr;</button>
            <button id="borrar">AC</button>
        </p>
        <p>
            <button id="siete">7</button>
            <button id="ocho">8</button>
            <button id="nueve">9</button>
            <button id="sumar">+</button>
        </p>
        <p>
            <button id="cuatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="dividir">/</button>
        </p>
        <p>
            <button id="uno">1</button>
            <button id="dos">2</button>
            <button id="tres">3</button>
            <button id="multiplicar">*</button>
        </p>
        <p>
            <button id="coma">,</button>
            <button id="cero">0</button>
            <button id="igual">=</button>
            <button id="restar">-</button>
        </p>
    </form>
</body>

</html>
