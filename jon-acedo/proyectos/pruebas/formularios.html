<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formularios</title>
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <form action="#" class="login-form" method="get">
        <p>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" />
        </p>
        <p>
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" name="pass">
        </p>
        <p>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="1">Hombre</option>
                <option value="2" selected="selected">Mujer</option>
            </select>
        </p>
        <p>
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni" pattern="d/[9] ">
        </p>
        <p>
            Suscripción
            <label for="premium">premium</label>
            <input type="checkbox" id="premium" name="premium" value="premium">
            <input type="checkbox" id="gratis" name="premium" value="gratis">
        </p>
        <p>
            <input type="email" name="image">
        </p>
        <p class="enviar">
            <input type="submit" value="apuntarse" class="btn"> <a href="http://games.sean-media.de/jungs/s/el-legado.swf">ee</a>
        </p>
    </form>
</body>

</html>
