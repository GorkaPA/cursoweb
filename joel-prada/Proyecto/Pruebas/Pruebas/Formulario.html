<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo formulario</title>
        <link rel="stylesheet" href="CSS/style-form.css">
        <link rel="stylesheet" href="CSS/style-form-printer.css" media="print">
    </head>
    <body>
      <form action="#" method="get">
          <p>
             <label for="usuario">Usuarios:</label> 
              <input type="text" name="usuario" id="usuario" />
          </p>
          <p>
              <label for="password">Contrase√±a:</label>
              <input type="password" name="password" id="password"  min="10" />
          </p>
          <p>
              <label for="dni">DNI:</label>
              <input type="text" name="dni" id="dni" pattern="\d{9}[A-Z]" placeholder="Formato: 12345678A" >
          </p>
          <p>
             <label for="sexo">Sexo:</label>
              <select name="sexo" id="sexo">
                  <option value="hombre">Hombre</option>
                  <option  selected value="mujer">Mujer</option>
                  <option value="indeterminado">Sexo indeterminado</option>
              </select>
          </p>
          <p>
              <label for="suscripcion">Suscribirse</label>
              <input type="checkbox" id="suscripcion" name="suscripcion" checked>
          </p>
          <p>
            <label for="tipopremium">Premium</label>
             <input type="radio" id="tipopremium" name="tiposuscriptor" value="premium" checked> 
            <label for="tipogratuito">Gratuito</label>
             <input type="radio" id="tipogratuito" name="tiposuscriptor" value="gratuito"> 
          </p>
     
          <p>
              <input type="submit" value="Login" />
              <input type="reset" value="limpiar campos" />
          </p>
          
          
      </form>
   
    
    </body>
</html>
