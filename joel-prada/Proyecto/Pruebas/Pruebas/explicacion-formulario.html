<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <section>
       <header><h2>Formulario de Registro</h2></header>
       <form method="post" action="napoleon@ipartek">
           <div>
               <label for="nombre">Nombre:</label>
               <input type="text" name="nombre" id="nombre">
               <span class="errors"></span>
           </div>
             <div>
               <label for="apellidos">Apellidos:</label>
               <input type="text" name="apellidos" id="apellidos">
               <span class="errors"></span>
           </div>
           <div>
               <label for="dni">DNI:</label>  
               <!-- LOS Valores de pattern quiere decir son 8 digitos del 0 al 9
                    y letras de la A a la Z mayuscula o minusculas -->  
               <input requerid pattern="[0-9](8)[A-Z| |a-z]" type="text" name="dni" id="dni">
               <span class="errors"></span>
           </div>
           <div> 
              <label for="telefono">Telefono:</label>  
              <input requerid pattern="[0-9](9)" type="number" name="telefono" id="telefono">
              <span class="errors"></span>               
           </div>
           <div> 
               <input type="radio" name="genero" id="femenino"><label for="femenino">Femenino</label> 
              <input type="radio" name="genero" id="masculino"><label for="telefono">Masculino</label> 
              <span class="errors"></span>               
           </div>
           <div>
           <input type="submit" value="Enviar" >
           </div>
       </form>
       
        <a href="/joel-prada/index.html"> <p class="der">Pagina principal</p></a>
   </section>
    
</body>
</html>
