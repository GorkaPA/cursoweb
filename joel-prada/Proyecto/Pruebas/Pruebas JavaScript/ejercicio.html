<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio </title>
    <script src="js/ejercicio.js"></script>
</head>

<body>
    <form action="" name="datosPersolanes" id="datosPersonales" method="get">
        <fieldset>
            <legend>Nombre y apellidos</legend>
            <p>
                <label for="Nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="">
            </p>
            <p>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos">
            </p>
        </fieldset>
        <fieldset>
            <legend>Datos personales</legend>
            <p>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                <option value="Elija uno" selected="selected">Elije uno</option>
                <option value="Mujer">Mujer</option>
                <option value="Hombre">Hombre</option>
              </select>
            </p>
            <p>
                <label for="estadoCivil">Estado Civil:</label>
                <select name="estadoCivil" id="estadoCivil">
                    <option value="Elija una">Elije una opcion</option>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="viudo">Viudo</option>
                                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Idioma y datos profesiones</legend>
            <p>
                <label for="idioma">Idiomas:</label>
                <input type="radio" id="idioma1" name="idioma1" value="castellano"> Castellano
                <input type="radio" id="idioma2" name="idioma2" value="euskera"> Euskera
                <input type="radio" id="idioma3" name="idioma3" value="ingles"> Ingles
            </p>
            <p>
                <input type="radio" name="profesion" id="profesion1" value="autonomo" /> Auton√≥mo

                <input type="radio" name="profesion" id="profesion2" value="ajena" /> Trabajador por cuenta ajena

                <input type="radio" name="profesion" id="profesion3" value="paro" /> Desempleado

                <input type="radio" name="profesion" id="profesion4" value="jubilado" /> Jubilado
            </p>
            <p>
                <label for="comentarios">COMENTARIOS:</label>
                <p>
                    <textarea id="comentarios" name="comentarios" rows="14" cols="50"></textarea>
                </p>
                <p>
                    <input type="submit" id="enviar_datos" name="enviar_datos" value="Enviar" />
                    <input type="button" id="btnMostrar" name="btnMostrar" value="Mostrar" />
                </p>

        </fieldset>

    </form>

</body>

</html>
