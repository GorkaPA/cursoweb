<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Google</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   <div class="container">
     
     
      
      <h1>Crea tu cuenta Google</h1>
      
      <div class="izq">
        <h2>Solo necesitas una cuenta</h2> 

        <p>Accede a todos los servicios de Google con una cuenta gratuita.
        </p>
         
      
      <div class="prueba"></div>
      
      <h2>Tu información siempre disponible
</h2>
    <p>Cambia de dispositivo y continúa desde la última acción que hayas realizado.</p>
    
    <div class="prueba2"></div>



      </div>
     
       <form action="google" method="get" id="formulario">
           <fieldset>
             <legend>Nombre</legend>
            <p>
                <label for="nombre">Nombre:</label>
           </p>
            
            <p>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
            </p>
            </fieldset>
            <p>
                <label for="nombreuser">Nombre de Usuario:</label> 
           </p>
            <p>
                <input type="email" name="correo" id="correo" placeholder="@gmail.com" pattern="[a-zA-Z0-9]+">
            </p>
            
            <p>
                <label for="contrasena">Contraseña:</label>
           </p>
            <p>
                <input type="password" id="contrasena" name="contrasena">
            </p>
            
            <p>
            <label for="contrasena"2>Confirma tu contraseña:
            </label>
           </p>
           <p>
            <input type="password" id="contrasena2" name="contrasena2">
            </p>
            <fieldset>
                <legend>Fecha de nacimiento</legend>
            
            <p>
            
             <label for="nacimiento">Fecha de nacimiento</label>
            </p>
            <p>
            <input type="date" name="nacimiento" id="nacimiento">
            </p>
            </fieldset>
            <fieldset>
            <p>
                <label for="sexo">Sexo:</label>
            </p>
            <p>
                
                <select name="sexo" id="sexo">
                    <option value="genero" selected>Selecciona genero</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </p>
            <p>
                <label for="telefono" >Telefono movil:</label>
           </p>
            <p>
                <input type="tel" name="telefono" id="telefono" placeholder="+ 34">
            </p>
            <p>
                <label for="hubicacion">Hubicacion:</label>
            </p>
            <p>
                
            </p>
            <p>
                <select name="hubicacion" id="hubicacion" >
                    <option value="grifindor" selected>Grifindor</option>
                    <option value="gondor">Gondor</option>
                    <option value="rohan">rohan</option>
                </select>
            </p>
            </fieldset>
       </form>
   </div>
    
</body>
</html>
