        </ul>
        <h3 id="pruebas">Pruebas:</h3>
        <ul>
            <li class="pruebas"> <a target="_blank" href="proyectos-web/pruebas/ciencia.html"><i class="fa fa-rocket" aria-hidden="true"></i>

            <li class="pruebas"> <a target="_blank" href="proyectos-web/pruebas/citroen.html"><i class="fa fa-car" aria-hidden="true"></i>

        </ul>
        <div class="formulario">
            <form method="post" action="mailto:miemail@gmail.com">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="dni">DNI:</label>
                    <input pattern="[0-9]{8}[A-Z||a-z]}" type="text" name="dni" id="dni">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="dni">Teléfono:</label>
                    <input pattern="[0-9]{9}" type="text" name="telefono" id="telefono">
                    <span class="errors"></span>
                </div>
                <input class="boton" type="submit" value="Enviar">
            </form>
        </div>
        <footer>
            <p>Powered by Ignacio Santos</p>
        </footer>
        <script src="js/main.js"></script>
