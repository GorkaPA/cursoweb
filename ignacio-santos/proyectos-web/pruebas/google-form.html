<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crear cuenta google</title>
    <link rel="stylesheet" href="css/google-form.css">
</head>

<body>
    <div id="login-form">
        <form action="#" method="post">
            <p>
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" size="5">
                <label for="apellidos"></label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" size="5">
            </p>
            <p>
                <label for="password">Contraseña</label>
                <br>
                <input type="password" name="password" id="password">
            </p>
            <p>
                <label for="confirmpassword">Confirma contraseña</label>
                <br>
                <input type="confirmpassword" name="confirmpassword" id="confirmpassword">
            </p>
            <p>
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni" pattern="\d{9}[A-Z]" placeholder="Formato: 123456789X">
            </p>
            <p>
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" pattern="\d{9}[1-9]" placeholder="Formato: 666999666">
            </p>
            <p>
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" name="birthdate">
            </p>
            <p>
                <label for="gender">Género</label>
                <select name="gender" id="gender">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="suscripcion" name="suscripcion">
                <label for="suscripcion">Suscribirme a la newsletter</label>
            </p>
            <p>
                <input type="radio" id="tiporegular" name="suscriptor" checked="checked">
                <label for="tiporegular">Regular</label>
                <br>
                <input type="radio" id="tipopremium" name="suscriptor">
                <label for="tipopremium">Premium</label>
            </p>
            <p>
                <input type="submit" value="Login" class="login-button">
            </p>
        </form>
    </div>
</body>

</html>
