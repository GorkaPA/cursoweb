<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario ejemplo</title>
    <link rel="stylesheet" href="css/estilosformulario.css">
</head>

<body>
    <div id="login-form">
        <form action="#" method="post">
            <p>
                <label for="usuario">Usuario</label>
                <br>
                <input type="text" name="usuario" id="usuario">
            </p>
            <p>
                <label for="password">Contraseña</label>
                <br>
                <input type="password" name="password" id="password">
            </p>
            <p>
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni" pattern="\d{9}[A-Z]" placeholder="Formato: 123456789X">
            </p>
            <p>
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" pattern="\d{9}[1-9]" placeholder="Formato: 666999666">
            </p>
            <a href="tel"></a>
            <p>
                <label for="gender">Género</label>
                <select name="gender" id="gender">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro género</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="suscripcion" name="suscripcion">
                <label for="suscripcion">Suscribirme a la newsletter</label>
            </p>
            <p>
                <input type="radio" id="tiporegular" name="suscriptor" checked="checked">
                <label for="tiporegular">Regular</label>
                <br>
                <input type="radio" id="tipopremium" name="suscriptor">
                <label for="tipopremium">Premium</label>
            </p>
            <p>
                <input type="submit" value="Login" class="login-button">
            </p>
        </form>
    </div>
</body>

</html>
