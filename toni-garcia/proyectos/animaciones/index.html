<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  
  <style>
      html{
          background: url(img/pizza-329523_1920.jpg) no-repeat center center fixed;
          -webkit-background-size:cover;
          -moz-background-size:cover;
          -o-background-size:cover;
          background-size: cover;
      }
      h1{color:#fff;
      font-size:3em;}
      
      /* The animation code */
@keyframes example {
    from {background-color: red;
    border-radius: 0px;}
    to {background-color: yellow;
    border-radius: 50%;}
}

/* The element to apply the animation to */
div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
}
      
  </style>
   <h1>animaciones</h1>
    
</body>
</html>
