<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formulario</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />

    <link href="css/print.css" rel="stylesheet" media="print" />
</head>    

<body>
    <div id="franja superior">
        <img src="#" alt="google" />
        <input type="button" value="iniciar sesion" />
    </div>
    <header>
        <h1>crea tu cuenta de google</h1>
    </header>
    <main>
        <section>
            <header>
                <h1></h1>
            </header>
            <form action="index.html" method="get" enctype="text/plain">
                <fieldset id="datos-basicos">
                    <legend>datos basicos</legend>
                    <p><b>nombre</b></p>
                    <p>
                        <label for="nombre"></label>
                        <input type="text" name="nombre" id="nombre" placeholder="nombre" />

                        <label for="apellido"></label>
                        <input type="text" name="apellido" id="apellido" placeholder="apellido" />
                    </p>
                    <p><b>nombre de usuario</b></p>
                    <p>
                        <label for="nombre-de-usuario"></label>
                        <input type="text" name="nombre" id="nombre-de-usuario" placeholder="@gmail.com" />
                    </p>
                    <p><b>contraseña</b></p>

                    <p>
                        <label for="contraseña"></label>
                        <input type="password" name="contraseña" id="contraseña" />
                    </p>
                    <p><b>confirma tu contraseña</b></p>
                    <p>
                        <label for="confirma-tu-contraseña"></label>
                        <input type="password" name="confirma tu contraseña" id="confirma-tu-contraseña" minlength="10" required="required" />
                    </p>

                    <p>
                        <label for="day">fecha de nacimiento</label>
                    </p>
                    <p>
                        <input type="text" name="day" id="day" minlength="2" required="required" placeholder="dia" />

                        <select name="month" id="month">
                               <option value="enero">MES</option>
                               <option value="enero">enero </option>
                               <option  value="febrero">febrero </option>
                              <option value="marzo">marzo </option>
                              <option value="enero">abril</option>
                              <option  value="febrero">mayo </option>
                              <option value="marzo">junio </option>
                              <option value="enero">julio </option>
                              <option  value="febrero">agosto </option>
                              <option value="marzo">septiembre </option>
                              <option value="enero">octubre </option>
                              <option  value="febrero">noviembre </option>
                              <option value="marzo">diciembre </option>
               
                             </select>

                        <input type="text" name="year" id="year" minlength="4" required="required" placeholder="año" />
                    </p>
                    <p>
                        <label for="sexo">sexo</label>
                    </p>
                    <p>

                        <select id="sexo" name="sexo">
                           <option value="selecciona tu genero"> seleccciona tu genero</option>
                           <option value="hombre"> hombre</option>
                           <option  value="mujer"> mujer</option>
                           <option value="otro">otro</option>
                           <option value="no quiero decirlo">no quiero decirlo</option>
                        </select>
                    </p>
                    <p>
                        <label for="telefono-movil">telefono movil</label>
                        <input type="tel" name="telefonomovil" id="telefono-movil" minlength="9" pattern="[0-9]{9}" required="required" />
                    </p>
                    <input type="submit" value="siguiente paso" />
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
