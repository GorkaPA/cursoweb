<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Botones Formulario</title>
    <link rel="stylesheet" href="css/syle.css">
</head>

<body>
    <div id="contenedor">
        <h2 id="encabezado">Botones de formulario</h2>
        <form id="formulario1" name="formulario1" method="post" action="#">
            Boton tipo <em>button</em>:
            <br>
            <input type="button" name="btn_generico" id="btn_generico" value="Aceptar">
            <br>
            <br> Boton tipo <em>file</em>:
            <br>
            <input type="file" name="btn_fichero" id="btn_fichero">
            <br>
            <br> Boton tipo <em>image</em>:
            <br>
            <input type="image" name="btn_image" id="btn_image" src="img/Ok-PNG-File.png" alt="Icono ok">
            <br>
            <br> Boton tipo <em>reset</em>:
            <br>
            <input type="reset" name="btn_reset" id="btn_reset" value="Limpiar formulario">
            <br>
            <br> Boton tipo <em>submit</em>:
            <br>
            <input type="submit" name="btn_submit" id="btn_" value="Enviar">
            <br>
        </form>
    </div>
</body>

</html>
