<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/funciones.js"></script>
    <script src="js/ejemplojs7.js"></script>
</head>

<body>
    <form action="http://www.google.es" method="get">
        <fieldset>
            <legend>Datos básicos</legend>
            <p>
                <input id="txtUsuario" name="txtUsuario" placeholder="Usuario" value="ANÓNIMO" />
            </p>
            <p>
                <input type="password" id="pass" name="pass" placeholder="Contraseña" />
            </p>
            <p>
                <input id="txtDni" name="txtDni" placeholder="DNI con letra" value="12345678A" pattern="\d{8}[a-zA-Z]" />
            </p>
            <p>
                <select id="sBloque" name="sBloque">
                    <option value="0">Selecciona el bloque</option>
                    <option value="1">Bloque 1</option>
                    <option value="2">Bloque 2</option>
                </select>
            </p>
            <p>
                <input type="button" id="btnPruebas" value="PRUEBAS" />
                <input type="submit" id="btnLogin" value="LOGIN" />
                <input type="reset" id="btnReset" value="BORRAR" />
            </p>
            <p>
                <input id="txtMensajes" />
            </p>
        </fieldset>
        <fieldset id="bloque1">
           <legend>Bloque 1</legend>
            <h1>BLOQUE 1</h1>
        </fieldset>
        <fieldset id="bloque2">
           <legend>Bloque 2</legend>
            <h1>BLOQUE 2</h1>
        </fieldset>
    </form>
</body>

</html>
