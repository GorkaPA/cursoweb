<body>
    <h1>Ejercicio 2</h1>
    <form name="datosPersonales" id="datosPersonales" method="post" action="">
        <label for="nombre">NOMBRE:</label>
        <input type="text" id="nombre" name="nombre" value="" /><br/>
        <label for="apellidos">APELLIDOS:</label>
        <input type="text" id="apellidos" name="apellidos" value="" /><br/>

        <label for="sexo">SEXO:</label>
        <select id="sexo" name="sexo">
				<option value="0" selected="selected">…</option>
				<option value="1">Masculino</option>
				<option value="2">Femenino</option>
			</select>
        <br/>

        <p id="bloqueOcultar">
            <label for="apellidos">ESTADO CIVIL:</label>
            <select id="estadoCivil" name="estadoCivil">
				<option value="0" selected="selected">…</option>

				<option value="3">Divorciado</option>
				<option value="4">Viudo</option>
			</select></p>
        <br/>


        <label>IDIOMAS:</label><br/>

            <br/>

            <br/>

            <br/>
            <input type="radio" name="profesion" id="profesion3" value="paro" /> Desempleado
            <br/>
            <input type="radio" name="profesion" id="profesion4" value="jubilado" /> Jubilado
        </p>

        <br/>
        <p id="txtTasas">
            <label for="tasas">TASAS:</label>
            <input type="text" id="tasas" name="tasas" value="" />
        </p>
        <br/>
        <input type="button" id="enviar_datos" name="enviar_datos" value="Enviar" />
        
        
    </form>
