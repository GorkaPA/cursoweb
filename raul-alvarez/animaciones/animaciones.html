<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animaciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Animaciones</h1>
    <style>
    html {
        background: url(img/fall-foliage-1913485_1920-min.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    
    h1 {
        color: #ffffff;
        font-size: 3em;
        border-bottom: solid 1px;
    }
    /* The animation code */
    
    @keyframes example {
        from {
            background-color: red;
            border-radius: 0%;
        }
        to {
            background-color: yellow;
            border-radius: 50%;
        }
    }
    /* The element to apply the animation to */
    
    div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
        animation: reverse;
    }
    </style>
    <div></div>
</body>

</html>
