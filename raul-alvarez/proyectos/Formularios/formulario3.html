<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/formulario3.css">
</head>

<body>
    <header>
        <h1>Crea tu cuenta de Google</h1>
    </header>
    <div id="caja1">
        <h2>Tu informacion siempre disponble</h2>
        <h3>Accede a todos los servicios de Google con una cuenta gratuita. </h3>
        <img src="img/wlogostrip_325x24_1x.png" alt="">
        <h2>Tu información siempre disponible </h2>
        <h3>Cambia de dispositivo y continúa desde la última acción que hayas realizado. </h3>
        <img src="img/devices_1x.png" alt="">
    </div>
    <form action="#" method="get" enctype="multipart/form-data">
        <p>
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <input type="text" name="apellido" id="apellido" placeholder="Apellidos">
        </p>
        <p>
            <label for="usuario">Nombre de usuario:</label>
            <br>
            <input type="text" name="usuario" id="usuario" placeholder="@gmail.com">
        </p>
        <p>
            <label for="password">Contraseña:</label>
            <br>
            <input type="password" name="password" id="password" minlength="10">
        </p>
        <p>
            <label for="password2">Confirma tu Contraseña:</label>
            <br>
            <input type="password" name="password2" id="password2" minlength="10">
        </p>
        <p>
            <label for="dia">Fecha de nacimiento:</label>
            <br>
            <input type="number" name="dia" id="dia" size="3" min="1" max="31" placeholder="Dia">
            <select name="mes" id="mes" size="1">
                <option value="0">Mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
            </select>
            <input type="text" name="ano" id="ano" placeholder="Año" size="9" maxlength="4">
        </p>
        <p>
            <label for="sexo">Sexo:</label>
            <br>
            <select name="sexo" id="sexo" size="1">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="no">Prefiero no decirlo</option>
                <option value="otro">Otro</option>
            </select>
        </p>
        <p>
            <label for="movil">Telefono movil</label>
            <br>
            <select name="movil" id="movil">
                <option id="es" value="+34">España</option>
                <option id="fr" value="+33">Francia</option>
            </select>
            <!-- <label for="telefono">Telefono movil:</label>
            <br>
            <input type="tel" name="telefono" id="telefono" value="+34"> -->
        </p>
        <p>
            <label for="email">Tu direccion de correo actual</label>
            <br>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="pais">Ubicacion:</label>
            <br>
            <select name="pais" id="pais" size="1">
                <option value="españa">España</option>
                <option value="paris">Paris</option>
                <option value="londres">Londres</option>
                <option value="berlin">Berlin</option>
            </select>
        </p>
        <footer>
            <p>
                <input type="submit" value="Siguiente paso">
        </footer>
    </form>
</body>

</html>
