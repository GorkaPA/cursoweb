<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/formularios.css">
</head>

<body>
    <section>
        <header>
            <h2>Formulario de Registro</h2></header>
        <form method="post" action="mailto:uvillanueva@ipartek.com">
            <div>
                <label for="nombre">nombre:</label>
                <br>
                <input type="text" name="nombre" id="nombre" value="Nombre" />
                <span class="errors"></span>
            </div>
            <div>
                <label for="apellidos">apellidos:</label>
                <br>
                <input name="apellidos" id="apellidos" type="text" />
                <span class="errors"></span>
            </div>
            <div>
                <label for="dni">dni:</label>
                <br>
                <input required pattern="[0-9]{8}[A-Z||a-z]" name="dni" id="dni" type="text">
                <span class="errors"></span>
            </div>
            <div>
                <label for="telefono">telefono:</label>
                <br>
                <input required pattern="[0-9]{9}" name="telefono" id="telefono" type="number">
                <span class="errors"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email">
                <span class="errors"></span>
            </div>
            <div>
                <input type="radio" name="genero" id="masculino">
                <label for="masculino">Hombre</label>
                <input type="radio" name="genero" id="femenino">
                <label for="femenino">Mujer</label>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <button>
                    <input type="reset" value="reset">
                </button>
            </div>
        </form>
    </section>
</body>

</html>
