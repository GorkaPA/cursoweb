<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de formulario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/print.css" media="print">
</head>

<body>
    <h2>Formulario</h2>
    <time datetime="2009-10-22" pubdate>October 22, 2009</time>
    <form action="#" method="get" enctype="multipart/form-data">
        <input type="hidden" name="opcion1" value="5">
        <fieldset id="basicos">
            <legend>Datos basicos</legend>
            <p>
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </p>
            <p>
                <label for="password">Contrase√±a:</label>
                <input type="password" name="password" id="password" minlength="10">
            </p>
            <p>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="hombre">Hombre</option>
                    <option selected="selected" value="mujer">Mujer</option>
                </select>
                <p>
                    <label for="sexo">Sexo</label>
                    <select name="sexo2" id="sexo2" multiple="multiple" size="2">
                        <option value="hombre">Hombre</option>
                        <option selected="selected" value="mujer">Mujer</option>
                    </select>
                </p>
        </fieldset>
        <p>
            <label for="suscripcion">Suscribirse</label>
            <input type="checkbox" id="suscripcion" name="suscripcion">
        </p>
        <p>
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" pattern="\d{9}[a-z]" placeholder="Formato:123456789A">
        </p>
        <p>
            <label for="tipopremium">Premium</label>
            <input type="radio" id="tipopremium" name="tiposuscriptor" value="premium">
            <label for="tipogratuito">Gratuito</label>
            <input type="radio" id="tipogratuito" name="tiposuscriptor" value="gratuito" checked="checked">
        </p>
        <p>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="TECLEA LO QUE QUIERAS"></textarea>
            <br>
        </p>
        <p>
            <input type="submit" value="Apuntarse">
            <input type="reset" value="Limpiar campos">
            <input type="button" value="Boton">
            <input type="file" name="adjunto" id="adjunto">
        </p>
    </form>
</body>

</html>
