<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/funciones.js"></script>
    <script src="js/ejemploFormulario.js"></script>
</head>

<body>
    <form action="#" method="get">
        <fieldset id="datosBasicos">
            <legend>Datos Básicos</legend>
            <p>
                <input id="usuario" name="usuario" type="text" placeholder="Usuario">
            </p>
            <p>
                <input id="pass" name="pass" type="password" placeholder="Contraseña">
            </p>
            <p>
                <input type="text" id="txtDNI" name="txtDNI" placeholder="DNI con letra" value="12345678A" pattern="\d{8}[a-zA-Z]">
            </p>
            <p>
                <select name="sBloque" id="sBloque">
                    <option value="0">Selecciona un bloque</option>
                    <option value="1">Bloque 1</option>
                    <option value="2">Bloque 2</option>
                </select>
            </p>
            <p>
                <input type="button" id="btnPruebas" value="PRUEBAS">
                <input type="submit" value="LOGIN" id="btnLogin">
                <input type="reset" id="btnReset" value="BORRAR">
            </p>
            <p>
                <input id="txtMensajes">
            </p>
        </fieldset>
        <fieldset id="bloque1">
            <legend>Bloque 1</legend>
            <h1>BLOQUE 1</h1></fieldset>
        <fieldset id="bloque2">
            <legend>Bloque 2</legend>
            <h1>BLOQUE 2</h1></fieldset>
    </form>
</body>

</html>
