<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <script src="js/funciones.js"></script>
    <script src="js/eje3Formulario.js"></script>
</head>

<body>
    <header>
        <h1>Ejercicio 3</h1>
    </header>
    <nav></nav>
    <main>
        <section>
            <form name="datosPersonales" id="datosPersonales" method="post" action="">
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="" placeholder="Luis Ángel" autofocus>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ruiz Sanchez">
                    <label for="dni">DNI:</label>
                    <input id="txtDni" name="txtDni" value="12345678A" placeholder="DNI con letra">
                    <label for="edad">Edad:</label>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                    <option value="0" selected="selected">...</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
                    <fieldset>
                        <legend>Fecha de nacimiento</legend>
                        <label for="dia">Día</label>
                        <select name="dia" id="dia">
                            <option value="0" selected="selected">...</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                        </select>
                        <label for="mes">Mes</label>
                        <select name="mes" id="mes">
                            <option value="0" selected="selected">...</option>
                            <option value="01">Enero</option>
                            <option value="02">Febrero</option>
                        </select>
                        <label for="anio">Año</label>
                        <select name="anio" id="anio">
                            <option value="0" selected="selected">...</option>
                            <option value="01">1970</option>
                            <option value="02">1971</option>
                        </select>
                    </fieldset>

                    <label>IDIOMAS:</label>
                    <input type="checkbox" name="idioma1" id="idioma1" value="Castellano">Castellano
                    <input type="checkbox" name="idioma2" id="idioma2" value="Ingles">Inglés
                    <input type="checkbox" name="idioma3" id="idioma3" value="Francés">Francés
                </fieldset>
                <input type="submit" id="boton_enviar" name="boton_enviar" value="Enviar Datos">
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
