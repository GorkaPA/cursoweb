<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body>

    <head></head>
    <main>
        <section>
            <header>
                <h2>Formulario de registro</h2></header>
            <form method="post" action="mailto:minombre@ipartek.com">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" nombre="nombre" id="nombre">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" nombre="apellidos" id="apellidos">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="dni">Dni:</label>
                    <input requiered pattern="(\d{8})([-]?)([A-Z]{1})" type="text" nombre="dni" id="dni">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="telefono">Tel√©fono:</label>
                    <input requiered pattern="[0-9] {9}" type="number" nombre="telefono" id="telefono">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" nombre="email" id="email">
                    <span class="errors"></span>
                </div>
                <div>
                    <input type="radio" name="genero" id="masculino">
                    <label for="masculino">Hombre</label>
                    <input type="radio" name="genero" id="femenino">
                    <label for="femenino">Femenino</label>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
