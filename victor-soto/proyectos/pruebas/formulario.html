<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <script lenguage="javaScript" src="js/prueba.js"></script>
</head>

<body>
    <header></header>
    <main>
        <section>
            <header>
                <h2>Formulario de registro</h2></header>
            <form method="post" action="mailto:minombre@ipartek.com">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos">
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="dni">Dni:</label>
                    <input pattern="(\d{8})([-]?)([A-Z]{1})" type="text" name="dni" id="dni" required>
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="telefono">Tel√©fono:</label>
                    <input pattern="[0-9] {9}" type="tel" name="telefono" id="telefono" required>
                    <span class="errors"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <span class="errors"></span>
                </div>
                <div>
                    <input type="radio" name="genero" id="masculino">
                    <label for="masculino">Hombre</label>
                    <input type="radio" name="genero" id="femenino">
                    <label for="femenino">Femenino</label>
                </div>
                <div>
                    <input type="submit" value="Enviar" onclick="return function()">
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
