<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prueba Formulario</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pruebaFormulario.css">
</head>

<body>
    <header>
        <h1>Crea tu cuenta de Google</h1></header>
    <main id="bloque">
        <section id="secForm">
            <header></header>
            <form action="#" method="get">
                <fieldset>
                    <p>
                        <label for="nombre">Nombre</label>
                    </p>
                    <p>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                    </p>
                    <p>
                        <label for="nombreUsu">Nombre de usuario</label>
                    </p>
                    <p>
                        <input type="email" id="nombreUsu" name="nombreUsu" placeholder="@gmail.com">
                    </p>
                    <p>
                        <label for="password">Contraseña</label>
                    </p>
                    <p>
                        <input type="password" id="password" name="password">
                    </p>
                    <p>
                        <label for="passwordC">Confirma tu contraseña</label>
                    </p>
                    <p>
                        <input type="password" id="passwordC" name="password">
                    </p>
                    <p>
                        <label for="dia">Fecha de nacimiento</label>
                    </p>
                    <p>
                        <input type="number" id="dia" name="dia" placeholder="Dia" required="required" title="dd" min="1" max="31">
                        <select name="mes" id="mes">
                            <option value="0">Mes</option>
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                        <input type="number" id="anio" name="anio" placeholder="Año" required="required" title="aaaa" min="1900" max="1999">
                    </p>
                    <p>
                        <label for="sexo">Sexo</label>
                    </p>
                    <p>
                        <select name="sexo" id="sexo">
                            <option value="X">Selecciona tu género</option>
                            <option value="M">Mujer</option>
                            <option value="H">Hombre</option>
                            <option value="O">Otro</option>
                            <option value="P">Prefiero no decirlo</option>
                        </select>
                    </p>
                    <p>
                        <label for="movil">Teléfono móvil</label>
                    </p>
                    <p>
                        <input type="tel" id="movil" name="movil" value="+34" pattern="[0-9]{9}" title="123456789">
                    </p>
                    <p>
                        <label for="correo">Tu dirección de correo electrónico actual</label>
                    </p>
                    <p>
                        <input type="email" id="correo" name="correo">
                    </p>
                    <p>
                        <label for="pais">Ubicación</label>
                    </p>
                    <p>
                        <select name="pais" id="pais">
                            <option value="espana" selected="selected">España</option>
                        </select>
                    </p>
                    <p id="enviar">
                        <input type="submit" value="Enviar">
                    </p>
                </fieldset>
            </form>
        </section>
        <section id="servicios">
            <main>
                <h2>Solo necesitas una cuenta</h2>
                <p>Accede a todos los servicios de Google con una cuenta gratuita.</p>
                <h2>Tu información siempre disponible</h2>
                <p>Cambia de dispositivo y continúa desde la última acción que hayas realizado</p>
            </main>
        </section>
    </main>
    <footer></footer>
</body>

</html>
