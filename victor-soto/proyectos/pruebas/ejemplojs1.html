<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo JavaScript 1</title>
    <script>
    function saludo() {
        alert('Hola desde JavaScript');
        document.getElementById("antes").style.color = "#CCCCCC";
        document.getElementsByClassName("despues")[0].style.backgroundColor = "#EE0000";
    }
    //saludo();
    </script>
</head>

<body onload="saludo()">
    <h1 id="antes">Antes</h1>
    <script>
    document.write("Hola");
    </script>
    <button onclick="saludo()">Saludar</button>
    <h1 class="despues">Despues</h1>
</body>

</html>
