<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <script src="js/eje1Formulario.js"></script>
</head>
<body>
    <header><h1>Ejercicio 1</h1></header>
    <nav></nav>
    <main>
        <section>
            <form name="datosPersonales" id="datosPersonales" method="post" action="">
                <label for="nombre">NOMBRE:</label>
                <input type="text" id="nombre" name="nombre" value="" placeholder="Luis Ángel" autofocus><br>
                <label for="apellidos">APELLIDOS:</label>
                <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ruiz Sanchez"><br>
                
                <label for="apellidos">ESTADO CIVIL:</label>
                
                <select name="estadoCivil" id="estadoCivil">
                    <option value="0" selected="selected">...</option>
                    <option value="1">Soltero</option>
                    <option value="2">Casado</option>
                    <option value="3">Divorciado</option>
                    <option value="4">Viudo</option>
                </select>
                <br>
                
                <label>IDIOMAS:</label><br>
                <input type="checkbox" name="idioma1" id="idioma1" value="Castellano">Castellano<br>
                <input type="checkbox" name="idioma2" id="idioma2" value="Ingles">Inglés<br>
                <input type="checkbox" name="idioma3" id="idioma3" value="Francés">Francés<br>
                
                <label for="">PROFESIÓN:</label>
                <br>
                
                <input type="radio" name="profesion" id="profesion1" value="autonomo">Autonomo
                <br>
                
                <input type="radio" name="profesion" id="profesion2" value="ajena">Trabajador por cuenta ajena
                <br>
                
                <input type="radio" name="profesion" id="profesion3" value="paro">Desempleado
                <br>
                
                <input type="radio" name="profesion" id="profesion4" value="jubilado">Jubilado
                <br>
                
                <label for="comentarios">COMENTARIOS:</label>
                <br>
                <textarea name="comentarios" id="comentarios" cols="50" rows="15" disabled></textarea>
                <br>
                
                <input type="submit" id="enviar_datos" 
                name="enviar_datos" value="Enviar">
                <input type="button" id="mostrar_datos" name="mostrar_datos" value="Mostrar">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
