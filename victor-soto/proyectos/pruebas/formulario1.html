<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <header>
                <h2>Formulario de registro</h2></header>
            <!-- action="" llama a la propia pagina -->
            <!-- method="post" no se envian los datos que se envían en los campos en la url-->
            <form action="#" method="post">
                <p>
                    <!-- for="usuario" al clicar en la etiqueta te lleva al input que tiene el id indicado-->
                    <label for="usuario">Usuario</label>
                    <!-- name quien recibe y como recibe -->
                    <input type="text" name="usuario" id="usuario">
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </p>
                <p>
                    <input type="submit" value="Login">
                </p>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
