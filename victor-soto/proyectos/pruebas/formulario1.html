<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo formulario</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- media refleja para que se utiliza la hoja de estilos-->
    <link rel="stylesheet" href="css/print.css" media="print">
</head>

<body>
    <header></header>
    <main>
        <section>
            <header>
                <h2>Formulario de registro</h2></header>
            <time datetime="2009-10-22" pubdate>October 22, 2009</time>
            <!-- action="" llama a la propia pagina -->
            <!-- method="post" no se envian los datos que se envían en los campos en la url-->
            <!-- method="get" util para ver como trabajan los campos y si se esta realizando bien la función-->
            <!-- enctype="" como codifica los datos al enviarlos al servidor.
            multipart/form-data envía los datos en el formulario-->
            <form action="#" method="get" enctype="multipart/form-data">
                <input type="hidden" name="oculto" id="oculto">
                <fieldset id="basicos">
                    <legend>Datos básicos</legend>
                    <p>
                        <!-- for="usuario" al clicar en la etiqueta te lleva al input que tiene el id indicado-->
                        <label for="usuario">Usuario</label>
                        <!-- name quien recibe y como recibe -->
                        <input type="text" name="usuario" id="usuario">
                    </p>
                    <p>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        <!-- for="email" permite introducir direcciónes de correo electrónico-->
                        <label for="email">Email</label>
                        <!-- name quien recibe y como recibe -->
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <!-- for="usuario" al clicar en la etiqueta te lleva al input que tiene el id indicado-->
                        <label for="fecha">Fecha</label>
                        <!-- name quien recibe y como recibe -->
                        <input type="date
" name="fecha" id="fecha">
                    </p>
                </fieldset>
                <p>
                    <!-- Si no se le indica el type por defecto es text.
                     Si no entiende el type por defecto es text-->
                    <label for="dni">DNI</label>
                    <!-- placeholder indica un texto en el campo para mostrar por defecto como se tiene que rellenar -->
                    <input type="text" name="dni" id="dni" pattern="\d{8}[A-Z]" required="required" placeholder="12345678A">
                </p>
                <p>
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="H">Hombre</option>
                        <option value="M" selected="selected">Mujer</option>
                    </select>
                </p>
                <p>
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo1" multiple="multiple" size="2">
                        <option value="H">Hombre</option>
                        <option value="M" selected="selected">Mujer</option>
                    </select>
                </p>
                <p>
                    <label for="suscripcion">Suscribirse</label>
                    <input type="checkbox" id="suscripcion" name="suscripcion">
                </p>
                <p>
                    <label for="tipopremium">Premium</label>
                    <input type="radio" id="tipopremium" name="tiposuscriptor" value="premium">
                    <label for="tipogratuito">Gratuito</label>
                    <input type="radio" id="tipogratuito" name="tiposuscriptor" value="gratuito" checked="checked">
                </p>
                <p>
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escribe aqui tu comentario"></textarea>
                </p>
                <p>
                    <input type="submit" value="Apuntarse">
                    <!-- Botón para limpiar los campos del formulario-->
                    <input type="reset" value="Limpiar campos">
                    <input type="button" value="Botón">
                    <input type="file" name="adjunto" id="adjunto">
                </p>
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
