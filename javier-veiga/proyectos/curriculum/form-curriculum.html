<!DOCTYPE HTML>

<html lang="es">

<!--------------------------------------------------------------------------------------------------------------------------->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="crea tu curriculum online formulario de datos personales">
    <meta name="author" content="J. Veiga">

    <title> Formulario del curriculum</title>


    <link rel="stylesheet" href="css/mystyle.css">

    <script src="js/myjs.js"></script>

</head>

<!--------------------------------------------------------------------------------------------------------------------------->

<body>

    <div class="container-fluid">

        <header class="bajoborde row centrado">
            <h1>
                Paso 1 : Datos personales
            </h1>
            <p class="cursiva">Por favor rellene los campos. Los campos marcados con * son obligatorios</p>
        </header>

        <main class="bajoborde row">

            <form class="form-horizontal" action="#" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nombre">Nombre*:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="apellidos">Apellidos*:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="apellidos" placeholder="Introduce apellidos" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nacimiento">Fecha de nacimiento*:</label>
                    <div class="col-sm-3">
                        <input type="date" class="form-control" id="nacimiento" required>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <label class="control-label col-sm-2">Sexo*:</label>
                    <label for="hombre" class="control-label radio-inline">Hombre</label>
                    <input type="radio" name="sexo" id="hombre" checked>
                    <div class="col-sm-2">
                        <label for="mujer" class="control-label">Mujer</label>
                        <input type="radio" id="mujer" name="sexo">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="direccion">Direccion:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="direccion" placeholder="Introduce direccion">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="provincia">Provincia:</label>
                    <div class="col-sm-3">
                        <select class="form-control" id="provincia">
                             <option value='alava'>Álava</option>
                             <option value='albacete'>Albacete</option>
                             <option value='alicante'>Alicante/Alacant</option>
                             <option value='almeria'>Almería</option>
                             <option value='asturias'>Asturias</option>
                             <option value='avila'>Ávila</option>
                             <option value='badajoz'>Badajoz</option>
                             <option value='barcelona'>Barcelona</option>
                             <option value='burgos'>Burgos</option>
                             <option value='caceres'>Cáceres</option>
                             <option value='cadiz'>Cádiz</option>
                             <option value='cantabria'>Cantabria</option>
                             <option value='castellon'>Castellón/Castelló</option>
                             <option value='ceuta'>Ceuta</option>
                             <option value='ciudadreal'>Ciudad Real</option>
                             <option value='cordoba'>Córdoba</option>
                             <option value='cuenca'>Cuenca</option>
                             <option value='girona'>Girona</option>
                             <option value='laspalmas'>Las Palmas</option>
                             <option value='granada'>Granada</option>
                             <option value='guadalajara'>Guadalajara</option>
                             <option value='guipuzcoa'>Guipúzcoa</option>
                             <option value='huelva'>Huelva</option>
                             <option value='huesca'>Huesca</option>
                             <option value='illesbalears'>Illes Balears</option>
                             <option value='jaen'>Jaén</option>
                             <option value='acoruña'>A Coruña</option>
                             <option value='larioja'>La Rioja</option>
                             <option value='leon'>León</option>
                             <option value='lleida'>Lleida</option>
                             <option value='lugo'>Lugo</option>
                             <option value='madrid'>Madrid</option>
                             <option value='malaga'>Málaga</option>
                             <option value='melilla'>Melilla</option>
                             <option value='murcia'>Murcia</option>
                             <option value='navarra'>Navarra</option>
                             <option value='ourense'>Ourense</option>
                             <option value='palencia'>Palencia</option>
                             <option value='pontevedra'>Pontevedra</option>
                             <option value='salamanca'>Salamanca</option>
                             <option value='segovia'>Segovia</option>
                             <option value='sevilla'>Sevilla</option>
                             <option value='soria'>Soria</option>
                             <option value='tarragona'>Tarragona</option>
                             <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                             <option value='teruel'>Teruel</option>
                             <option value='toledo'>Toledo</option>
                             <option value='valencia'>Valencia/Valéncia</option>
                             <option value='valladolid'>Valladolid</option>
                             <option value='vizcaya'>Vizcaya</option>
                             <option value='zamora'>Zamora</option>
                             <option value='zaragoza'>Zaragoza</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="municipio">Municipio:</label>
                    <div class="col-sm-8">
                        <input type="select" class="form-control" id="municipio" placeholder="Introduce ciudad">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-2" for="tlf-1">Tlf. contacto 1*:</label>
                    <div class="col-sm-8">
                        <input type="tel" maxlength="9" class="form-control" id="tlf-1" placeholder="Introduce telefono de contacto" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="tlf-2">Tlf. contacto 2:</label>
                    <div class="col-sm-8">
                        <input type="tel" maxlength="9" class="form-control" id="tlf-2" placeholder="Introduce un segundo telefono de contacto ">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email*:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Introduce email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="foto">Foto:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="foto" placeholder="Introduce ruta de la imagen">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-success btn-lg" value="Paso 2">
                    </div>
                </div>


            </form>
        </main>
    </div>

</body>

</html>
