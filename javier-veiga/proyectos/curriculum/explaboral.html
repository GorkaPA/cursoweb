<body>

    <div class="container-fluid">

            <p class="cursiva">Por favor rellene los campos. Los campos marcados con * son obligatorios</p>

                </article>

                    <label for="desde" class="col-sm-2         control-label">Desde:</label>

                       <option value="2010">2010</option>
                       <option value="2011">2011</option>
                       <option value="2012">2012</option>
                       <option value="2013">2013</option>
                       <option value="2014">2014</option>
                       <option value="2015">2015</option>
                       <option value="2016">2016</option>
                       <option value="2017">2017</option>
                        
                    </select>
                    <label for="hasta" class="col-sm-2 control-label">Hasta:</label>
                    <select name="hasta" id="hasta" class="form-control col-sm-3">
                       <option value="2000">2000</option>
                       <option value="2001">2001</option>
                       <option value="2002">2002</option>
                       <option value="2003">2003</option>
                       <option value="2004">2004</option>
                       <option value="2005">2005</option>
                       <option value="2006">2006</option>
                       <option value="2007">2007</option>
                       <option value="2008">2008</option>
                       <option value="2009">2009</option>
                       <option value="2010">2010</option>

                       <option value="2013">2013</option>
                       <option value="2014">2014</option>
                       <option value="2015">2015</option>
                       <option value="2016">2016</option>
                       <option value="2017">2017</option>
                        
                    </select>
                </article>
                <article class="form-group form-inline">
                    <label class="control-label col-sm-4" for="educacion">Introduce una descripcion:</label>
                    <textarea name="educacion" id="educacion" rows="8" class="col-sm-6"></textarea>
                </article>

                <article class="form-group">
                    <section class="col-sm-5"></section>
                    <section class="col-sm-2">
                        <input type="submit" class="btn btn-success btn-lg" value="Paso 3">
                    </section>
                </article>
            </form>
