<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/ej1css.css">
    <script src="js/ej1js.js"></script>
</head>

<body>
    <h1>Ejercicio1</h1>
    <form action="" name="datos-personales" id="datos-personales" method="post">
        <fieldset>
            <label for="nombre">NOMBRE:</label>
            <input type="text" id="nombre" name="nombre">
        </fieldset>
        <fieldset>
            <label for="apellidos">APELLIDOS:</label>
            <input type="text" id="apellidos" name="apellidos">
        </fieldset>
        <fieldset>
            <label for="estado-civil">ESTADO CIVIL:</label>
            <select name="estado-civil" id="estado-civil">
                <option value="0" selected>...</option>
                <option value="1">Soltero</option>
                <option value="2">Casado</option>
                <option value="3">Divorciado</option>
                <option value="4">Viudo</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="idioma1">IDIOMAS:</label>
            <input type="checkbox" class="idiomas" name="idioma1" id="idioma1" value="Castellano">Castellano
            <input type="checkbox" class="idiomas" name="idioma2" id="idioma2" value="Euskera">Euskera
            <input type="checkbox" class="idiomas" name="idioma3" id="idioma3" value="Ingles">Ingles
        </fieldset>
        <fielset>
            <label>PROFESION:</label>
            <input type="radio" name="profesion" id="profesion1" value="autonomo">Autonomo
            <input type="radio" name="profesion" id="profesion2" value="ajena">Trabajador por cuenta ajena
            <input type="radio" name="profesion" id="profesion3" value="paro">Desempleado
            <input type="radio" name="profesion" id="profesion4" value="jubilado">Jubilado
        </fielset>
        <fieldset>
            <label for="comentarios">COMENTARIOS:</label>
            <textarea name="comentarios" id="comentarios" cols="50" rows="14"></textarea>
        </fieldset>
        <fieldset>
            <input type="submit" id="enviar-datos" name="enviar-datos" value="Enviar">
            <input type="button" id="mostrar-datos" name="mostrar-datos" value="Mostrar">
        </fieldset>
    </form>

</body>

</html>
