<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="formulario de ingreso de gmail">
    <meta name="author" content="J. Veiga">

    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyle.css">
</head>



<body>

    <main>
        <article>
            <section class="container">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Nombre</legend>
                        <label for="nombre">Nombre completo</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" pattern="[a-zA-ZñÑ]{2, }" required>
                        <input type="text" name="nombre" id="apellidos" placeholder="Apellidos" pattern="[a-zA-ZñÑ]{2, }" required>
                    </fieldset>

                    <fieldset>
                        <legend>Usuario</legend>
                        <label for="Nombre de usuario">Nombre de usuario</label>
                        <input type="text" name="user" id="user" pattern="[a-zA-ZñÑ0-9_.]{2, }" required>
                        <input type="text" name="domain" id="domain" value="@gmail.com" disabled>
                    </fieldset>
                    <fieldset>
                        <legend>Contraseña</legend>
                        <label for="contrasena">Contraseña</label>
                        <input type="password" name="contrasena" id="contrasena" pattern="[a-zA-ZñÑ0-9_.]{5, }" required>
                    </fieldset>
                    <fieldset>
                        <legend>Confirma tu contraseña</legend>
                        <label for="retypepass">Confirma la contraseña</label>
                        <input type="text" name="retype" id="retype" pattern="[a-zA-ZñÑ0-9_.]{5, }" required>
                    </fieldset>
                    <fieldset>
                        <legend>Fecha de nacimiento</legend>
                        <label for="dia">Fecha de nacimiento</label>
                        <input type="number" name="dia" id="dia" placeholder="Día" min="1" max="31" required>
                        <select name="mes" id="mes" required>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                        <input type="number" name="anio" id="anio" placeholder="Año" min="1917" max="1999" required>
                    </fieldset>
                    <fieldset>
                        <legend>Sexo</legend>
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" required>
                        <option value="h" selected>Hombre</option>
                        <option value="m">Mujer</option>
                    </select>
                    </fieldset>
                    <fieldset>
                        <legend>Telefono</legend>
                        <label for="telefono">Telefono</label>
                        <input type="tel" name="telefono" id="telefono" pattern="[0-9]{9}">
                    </fieldset>
                    <fieldset>
                        <legend>Email</legend>
                        <label for="email">Direccion de correo actual</label>
                        <input type="email" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <legend>Ubicacion</legend>
                        <label for="pais">Ubicacion</label>
                        <select name="provincia" id="provincia" required>
                        <option value="Vizcaya">Vizcaya</option>
                        <option vaulue="guipuzkoa">Guipuzkoa</option>
                        <option value="alava">Alava</option>
                    </select>
                    </fieldset>
                    <fieldset>
                        <button name="next" id="next">Siguiente paso</button>
                    </fieldset>
                </form>

            </section>
        </article>
    </main>

</body>

</html>
