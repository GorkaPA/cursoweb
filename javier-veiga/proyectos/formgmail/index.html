<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="formulario de ingreso de gmail">
    <meta name="author" content="J. Veiga">

    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyle.css">
</head>



<body>

    <main>
        <article>
            <section class="container">
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <input type="text" name="nombre" id="apellidos" placeholder="Apellidos">
                </fieldset>

                <fieldset>
                    <label for="Nombre de usuario">Nombre de usuario</label>
                    <input type="text" name="user" id="user">
                    <input type="text" name="domain" id="domain" value="@gmail.com">
                </fieldset>
                <fieldset>
                    <label for="contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena">
                </fieldset>
                <fieldset>
                    <label for="retypepass">Confirma la contraseña</label>
                    <input type="text" name="retype" id="retype">
                </fieldset>
                <fieldset>
                    <label for="dia">Fecha de nacimiento</label>
                    <input type="number" name="dia" id="dia" placeholder="Día">
                    <select name="mes" id="mes">
                        <option value="enero">Enero</option>
                        <option value="febrero">Febrero</option>
                        <option value="marzo">Marzo</option>
                        <option value="abril">Abril</option>
                        <option value="mayo">Mayo</option>
                        <option value="junio">Junio</option>
                        <option value="julio">Julio</option>
                        <option value="agosto">Agosto</option>
                        <option value="septiembre">Septiembre</option>
                        <option value="octubre">Octubre</option>
                        <option value="noviembre">Noviembre</option>
                        <option value="diciembre">Diciembre</option>
                    </select>
                    <input type="number" name="anio" id="anio" placeholder="Año" size="4">
                </fieldset>
                <fieldset>
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option value="hombre" selected>Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="telefono" id="telefono">
                </fieldset>
                <fieldset>
                    <label for="email">Direccion de correo actual</label>
                    <input type="email" name="email" id="email">
                </fieldset>
                <fieldset>
                    <label for="pais">Ubicacion</label>
                    <select name="provincia" id="provincia">
                        <option value="Vizcaya">Vizcaya</option>
                        <option vaulue="guipuzkoa">Guipuzkoa</option>
                        <option value="alava">Alava</option>
                    </select>
                </fieldset>
                <fieldset>
                    <button name="next" id="next">Siguiente paso</button>
                </fieldset>
            </section>
        </article>
    </main>

</body>

</html>
