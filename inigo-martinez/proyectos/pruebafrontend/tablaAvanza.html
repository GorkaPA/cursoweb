<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/tablaAvanza.css">
</head>
<body>
<table>
	<thead>
		<tr>
		<th rowspan="3">ESTADO</th>

		<th colspan="4" class="azul">2008</th>
		<th colspan="4" class="rojo">2012(a)</th>
		</tr>
		<tr>
			<th colspan="2" class="rojo">Resultados</th>
			<th colspan="2" class="azul">Resultados</th>

			<th colspan="2" class="rojo">Valoración 2012-2008</th>
		</tr>
		<tr>
			<th class="rojo">Votos</th>
			<th class="rojo">%</th>
			<th class="azul">Votos</th>
			<th class="azul">%</th>
			<th class="azul">Votos</th>
			<th class="azul">%</th>
			<th class="rojo">Votos</th>
			<th class="rojo">%</th>
			<th class="rojo">Votos</th>
			<th class="rojo">%</th>
		</tr>
	</thead>
</table>

</html>
