<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <form action="·">
        <fieldset id="basicos">
            <legend>Datos Obligatorios</legend>
            <p>
                <label for="usuario">Usuario:</label>
                <input type="text" name="Usuario" id="usuario">
            </p>
            <p>
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="Contraseña" id="contraseña">
            </p>
            <p>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo" multiple="multiple"><!--EL ATRIBUTO MULTIPLE ES PARA MOSTRAR TODO CON UN SCROLLBAR-->
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                    <option value="NS">Vete tu a saber</option>
                </select>
            </p>
        </fieldset>
        <p>
            Comentario:
        </p>
        <p>
            <textarea name="ComentarioFinal" id="ComentarioFinal" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" name="Iniciar" class="boton">
            <input type="file" name="adjunto" id="adjunto">
        </p>
        <p>
        	<input type="color" name="color" id="color">
        </p>
    </form>
</body>

</html>
