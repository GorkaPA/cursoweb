<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <!-- COLOCAR JQUERY-->
    <script src="js/basic.js"></script>
    <title>Tabla</title>
</head>

<body>
    <h1>Productos</h1>
    <table>
        <thead class="cabecera">
            <th class="invisible"></th>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Fecha</th>
        </thead>
        <tbody>
            <tr>
                <th>
                    <a href="#" id="Modificar">
                        <img src="src/Custom-Icon-Design-Mono-General-1-Alert (1).png" alt="Modificar">
                    </a>
                    <a href="#">
                        <img src="src/Cancel-128.png" alt="Borrar">
                    </a>
                </th>
                <td id="ID1">1</td>
                <td id="Nombre1">Albaricoque</td>
                <td id="precio1">1.5€</td>
                <td id="stock1">100</td>
                <td id="fecha1">01/01/01</td>
            </tr>
            <tr>
                <th>
                    <a href="#">
                        <img src="src/Custom-Icon-Design-Mono-General-1-Alert (1).png" alt="Modificar">
                    </a>
                    <a href="#">
                        <img src="src/Cancel-128.png" alt="Borrar">
                    </a>
                </th>
                <td id="ID2">2</td>
                <td id="Nombre2">Albaricoque</td>
                <td id="precio2">3.5€</td>
                <td id="stock2">400</td>
                <td id="fecha2">01/01/01</td>
            </tr>
            <tr>
                <th>
                    <a href="#">
                        <img src="src/Custom-Icon-Design-Mono-General-1-Alert (1).png" alt="Modificar">
                    </a>
                    <a href="#">
                        <img src="src/Cancel-128.png" alt="Borrar">
                    </a>
                </th>
                <td id="ID3">3</td>
                <td id="Nombre3">Melones</td>
                <td id="precio3">1€</td>
                <td id="stock3">10</td>
                <td id="fecha3">01/02/01</td>
            </tr>
        </tbody>
    </table>
    <input type="button" name="Mostrar" value="Mostrar" id="Mostrar">
    <input type="button" name="Rellenar" value="Rellenar" id="Rellenar">
    <input type="button" name="Incluir" value="Incluir" id="Incluir">
    <form action="Productos" id="formulario">
        <fieldset>
            <legend>Inform. Básica</legend>
            <label for="inID">Identificidor:</label>
            <input type="text" name="ID" required id="inID">
            <label for="nombre">Nombre:</label>
            <input type="text" name="name" required="required" id="nombre">
        </fieldset>
        <fieldset>
            <legend>Inform. Almacén</legend>
            <label for="Precio">Precio:</label>
            <input type="number" name="Price" id="Price">
            <label for="Stock">Stock:</label>
            <input type="number" name="Stock" id="Stock">
        </fieldset>
        <fieldset>
            <label for="fecha">Fecha:</label>
            <input type="date" name="Fecha" id="fecha">
        </fieldset>
    </form>
</body>

</html>
