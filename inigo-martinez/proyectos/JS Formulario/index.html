<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/basic.js"></script>
</head>

<body>
    <form action="">
        <fieldset id="personal">
            <legend>Parte Personal</legend>
            <p>Nombre:</p>
            <input type="text" name="Nombre" min="3" max="10" id="Nombre">
            <p>Apellidos:</p>
            <input type="text" name="Apellidos" min="6" max="20" id="Apellidos">
            <p>Genero:</p>
            <select name="Genero" id="Genero">
                <option value="0">Elige Genero</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
            </select>
            <input type="day" id="dia">
            <select name="mes" id="meses">
                <option value="0">...</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
            </select>
            <input type="year" id="anio">
        </fieldset>
        <fieldset id="laboral">
            <fieldset id="rProfesion">
                <input type="radio" name="profesion" value="0" id="autonomo">
                <label for="autonomo">Autonomo</label>
                <input type="radio" name="profesion" value="1" id="trabajador">
                <label for="trabajador">trabajador</label>
                <input type="radio" name="profesion" value="2" id="desempleado">
                <label for="desempleado">desempleado</label>
            </fieldset>
            <input type="text" id="Tasa">
            <legend>Parte Profesional</legend>
            <input type="checkbox" name="Idiomas" value="0" id="castellano">
            <label for="castellano">castellano</label>
            <input type="checkbox" name="Idiomas" value="1" id="ingles">
            <label for="ingles">ingles</label>
            <input type="checkbox" name="Idiomas" value="2" id="euskera">
            <label for="euskera">euskera</label>
            <p>Comentarios:</p>
            <textarea name="Comentario" id="TAComentario" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="button" name="Muestra" id="mostrar">
        <input type="submit" value="Submit" id="Finalizar">
    </form>
</body>

</html>
