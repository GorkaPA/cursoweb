<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/index.css">
     <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>
   <h2>Formulario</h2>
    <form action="#" method="get" enctype="multipart/form-data" >
       <input type="hidden" name="oculto" value="5"/>
           <fieldset id="basicos">
           <legend>Daton basicos</legend>
            <p>
            
            <label for="usuario" >Usuario :</label>
            <input type="text" name="usuario" id="usuario"/>
               </p>           
             <p>           
            <label for="usuario" >Email:</label>
            <input type="email" name="email" id="email"/>
        </p>
        <p>
           <label for="contraseña" >Contraseña:</label>
            
            <input type="password" name="password" id="password" minlenght="10" required ="required"/>
        </p>
           <p>
           <label for="fecha" >Fecha de nacimiento:</label>
            
            <input type= "date" name="fecha" id="fecha" />
        </p>
        <p>
            
                <label for="sexo">Sexo :</label>
            <select id="sexo" name="sexo" multiple="multiple" style = "height :3em;" >
               <option value="mujer">Mujer</option>
               <option selected value="hombre">Hombre</option>
            </select> 
        </p>
        </fieldset>
        <p>
            <label for="suscripcion"> "Suscribirse"</label>
            <input type="checkbox" id="suscripcion"/>
        </p>
        <p>
           <label for="tipopremium"> Premium</label>
           <input type="radio" id= "tipopremium" name="tiposuscripcion" value="premium"/>
           <label for="tipogratuito"> Gratuito</label>
           <input type="radio" id="tipogratuito" name="tiposuscripcion" value="gratuito" checked="checked"/>
        </p>
         <p>
            <label for="dni"> "DNI"</label>
            <input type="text" name="dni" id="dni"
            pattern="\d{9}[A-Z]" placeholder="Formato: 123456789z"/>
        </p>
        
        <p>
            <label for="comentarios">Comentarios</label>
            <textarea id ="comentarios" cols="30" rows="10" > </textarea>
        </p>
        <p>
           <input type="submit" value ="Login"/>
           <input type="reset" value ="Limpiar cambios"/>
           <input type="button" value="Boton"/>
           <input type="file" name="Adjunto" value ="Adjuntar"/>
        </p>
        
    </form>
</body>
</html>
