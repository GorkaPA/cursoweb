<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/estilos-formulario-test.css" />
    <link rel="stylesheet" href="css/estilos-formulario-test-print.css" media="print" />
    <title>Formulario-Test</title>
</head>

<body>
    <h1>Formulario de prueba</h1>
    <form action="#" method="get">
        <fieldset id="datosBasicos">
            <legend>Datos Básicos</legend>
            <p>
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" />
            </p>
            <p>
                <label for="contraseña">Password:</label>
                <input type="password" name="contraseña" id="contraseña" minlength="10" placeholder="Mínimo 10 carácteres" required="required" />
            </p>
        </fieldset>
        <fieldset value="datosSecundarios">
            <legend>Datos Secundarios</legend>
            <p>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni" pattern="\d{9}[A-Z]" placeholder="Formato DNI">
            </p>
            <p>
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </p>
            <p>
                <label for="tipoCoche">Tipo de Vehículo</label>
                <select name="coche" id="coche">
                    <optgroup label="Coches Alemanes">
                        <option value="Audi">Audi</option>
                        <option value="Volkswagen">Volkswagen</option>
                    </optgroup>
                    <optgroup label="Coches Franceses">
                        <option value="Renault">Renault</option>
                        <option value="Citröen">Citröen</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <fieldset value="datosSuscripcion">
            <legend>Confirmación Suscripción</legend>
            <p>
                <label for="suscripcion">Suscribirse</label>
                <input type="checkbox" name="suscripcion" id="suscripcion">
            </p>
            <p>
                <label for="tipopremium">Premium</label>
                <input type="radio" id="tipopremium" name="tiposuscriptor" value="premium" />
                <label for="tipogratuito">Gratuito</label>
                <input type="radio" id="tipogratuito" name="tiposuscriptor" value="gratuito" />
            </p>
            <p>
                <p>Comentarios: </p>
                <textarea name="comentarios" id="comentarios" cols="30" rows="6"></textarea>
            </p>
            <p>
                <input type="submit" value="Darse de alta" />
                <input type="reset" value="Limpiar formulario">
            </p>
        </fieldset>
    </form>
</body>

</html>
