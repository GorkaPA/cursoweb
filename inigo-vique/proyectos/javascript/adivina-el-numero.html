<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/adivina-el-numero.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
    <link rel="stylesheet" href="css/adivina-el-numero.css">
    <title>Document</title>
</head>

<body>


    <header>
        <h1>Adivina el número</h1>
        <h2>¡El maravillos juego de adivinación!</h2>
    </header>

    <main>

        <section id="simple-game">

            <h2>Adivina el número</h2>

            <button id="btn-initialGame">Jugar</button>
            <button id="btn-secondGame">Jugar</button>
            <button id="btn-thirdGame">Jugar</button>

        </section>

        <section id="main-game">

            <h2>Adivina el número</h2>

            <div class="limit-inputs">

                <div class="input-group">

                    <label for="inf-limit">LimiteInferior</label>
                    <input type="number" id="inf-limit">

                </div>

                <div class="input-group">

                    <label for="sup-limit">LimiteSuperior</label>
                    <input type="number" id="sup-limit">

                </div>

            </div>

            <button id="btn-startGame">Jugar al Juego</button>

            <div class="play-inputs">

                <input type="number" id="player-answer" disabled>

                <button id="btn-playGame" disabled>Responder</button>

            </div>

            <div id="main-game-answers">

                <p id="game-answer"></p>
                <p id="player-answers"></p>

            </div>

        </section>

    </main>

</body>

</html>
