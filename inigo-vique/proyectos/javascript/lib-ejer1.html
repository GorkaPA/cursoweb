<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Libro - Ejercicio 1</title>
    <script src="js/lib-ejer1.js"></script>
</head>

<body>

    <h1>Ejercicio 1</h1>
    <form action="#" method="get" name="datosPersonales" id="datosPersonales">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value=""><br>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" value=""><br>
        
        <label for="estadoCivil">Estado Civil</label>
        <select name="estadoCivil" id="estadoCivil">
            <option value="0" selected>...</option>
            <option value="1">Soltero</option>
            <option value="2">Casado</option>
            <option value="3">Divorciado</option>
            <option value="4">Viudo</option>
        </select>
        <br>

        <label>Idiomas</label><br>
        <input type="checkbox" name="idioma1" id="idioma1" value="Castellano">Castellano<br>
        <input type="checkbox" name="idioma2" id="idioma2" value="Inglés">Inglés<br>
        <input type="checkbox" name="idioma3" id="idioma3" value="Francés">Francés<br>

        <br>

        <label>Profesión</label><br>
        <input type="radio" name="profesion" id="profesion1" value="autonomo">Autónomo<br>
        <input type="radio" name="profesion" id="profesion2" value="empleado">Trabajador por cuenta ajena<br>
        <input type="radio" name="profesion" id="profesion3" value="parado">Desempleado<br>
        <input type="radio" name="profesion" id="profesion4" value="jubilado">Jubilado<br>
        <br>

        <label for="comentarios">Comentarios</label><br>
        <textarea name="comentarios" id="comentarios" cols="50" rows="14"></textarea>
        <br>

        <input type="submit" id="enviar_datos" name="enviar_datos" value="Enviar">
        <input type="button" id="mostrar_datos" name="mostrar_datos" value="Mostrar">

    </form>

</body>

</html>
