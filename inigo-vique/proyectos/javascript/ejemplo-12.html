<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/ejemplo-12.js"></script>
    <link rel="stylesheet" href="css/ejemplo-12.css">
</head>

<body>

    <header>
        <h1>Arrays</h1>
    </header>

    <main>

        <section id="text-section">
            <h2>Información</h2>
            <p>Arrays de Javascript. La mayor parte de la información está en el console.log. Para limpiarlo se puede pulsar este botón de aquí abajo.</p>

            <div class="button-block">
                <button id="btn-clear">Clear</button>
            </div>

        </section>

        <section>
            <h2>Formulario</h2>

            <form action="#" method="get" class="button-block">

                <p>
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Usuario">
                </p>

                <p>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                </p>

                <p>
                    <input type="button" id="btn-pruebas" value="PRUEBAS">
                    <input type="submit" value="Enviar">
                </p>

                <p>
                    <input type="text" id="texto" name="texto">
                </p>


            </form>
        </section>
        <section>
            <h2>Cuadro que escapa</h2>

            <span id="cubito" class="cb1"></span>
        </section>

    </main>

</body>

</html>
