<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo 2 Javascript</title>
    <script>
        // creación de la función
        function saludo() {
            alert('Hola desde Javascript dentro de una función');
        }

        // llamada a la función
        // saludo();
    </script>

</head>
<!-- Función onload, sale el mensaje una vez cargado el DOM
    onload solo se le puede añadir al body -->
<body onload="saludo()">

    <section>
        <h1>Texto</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam veniam quo deserunt molestiae quidem accusantium
            nihil neque, esse omnis eaque libero quia autem, vitae eveniet itaque magni laborum nisi animi.</p>
    </section>

</body>

</html>
