<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="css/tf9-style.css">
</head>

<body>

    <header id="page-header">
        <h1>Modificar entrada escogida</h1>
    </header>

    <main>

        <form action="tf9-tabla.html" id="product-form">

            <fieldset id="editfs-id">

                <legend>Datos Id</legend>
                <label for="edit-id">id de producto</label>
                <input type="number" id="edit-id" name="edit-id" value="1" disabled>

            </fieldset>

            <fieldset id="editfs-data">
                <legend>data</legend>

                <fieldset id="editfs-data-write">
                    <legend>Datos escritos</legend>

                    <ul>
                        <li>
                            <label for="edit-name">nombre</label>
                            <input type="text" id="edit-name" name="edit-name" value="Text" placeholder="Nombre del producto">
                            <span class="error-msg"></span>
                        </li>
                        <li>
                            <label for="edit-desc">descripción</label>
                            <textarea name="edit-desc" id="edit-desc" rows="10"></textarea>
                            <span class="error-msg"></span>
                        </li>
                    </ul>

                </fieldset>

                <fieldset id="editfs-data-number">
                    <legend>Datos seleccionables</legend>

                    <ul>
                        <li>
                            <label for="edit-price">precio</label>
                            <input type="number" id="edit-price" name="edit-price" value="12" min="0" step="0.01" placeholder="Precio del producto (en euros)">
                            <span class="error-msg"></span>
                        </li>
                        <li>
                            <label for="edit-stock">stock</label>
                            <input type="number" id="edit-stock" name="edit-stock" value="12" min="0" placeholder="Stock de producto">
                            <span class="error-msg"></span>
                        </li>
                        <li>
                            <label for="edit-date">fecha</label>
                            <input type="date" id="edit-date" name="edit-date" value="1998-12-12">
                            <span class="error-msg"></span>
                        </li>
                        <li>
                            <label for="edit-cat">categoría</label>
                            <select name="edit-cat" id="edit-cat">
                                    <option value="grafica">gráfica</option>
                                    <option value="procesador">procesador</option>
                                    <option value="memoria">memoria</option>
                                    <option value="alimentacion">fuente de alimentación</option>
                                </select>
                            <span class="error-msg"></span>
                        </li>
                    </ul>

                </fieldset>

            </fieldset>

            <fieldset id="editfs-final">
                <legend>Controles de formulario</legend>

                <input type="submit" value="Modificar entrada">
                <input type="button" value="Borrar entrada" class="btn-formdelete">
                <a href="tf9-tabla.html" class="btn-getback">Volver atrás sin modificar</a>
            </fieldset>



        </form>

    </main>

    <footer id="page-footer">
        <p>Empresín &copy; - Año 2017</p>
    </footer>

</body>

</html>
