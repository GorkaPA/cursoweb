<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario-1.css">
    <link rel="stylesheet" href="css/formulario-1-print.css" media="print">
</head>

<body>
    <form action="#" method="post">
        <input type="hidden" name="oculto" value="5">
        <fieldset id="datos-basicos">
            <legend>Datos Básicos</legend>
            <p>
                <label for="usuario">Usuario:</label>
                <input required type="text" name="usuario" id="usuario">
            </p>
            <p>
                <label for="password">Contraseña</label>
                <input required type="password" name="password" id="password">
            </p>
            <p>
                <label for="dni">DNI</label>
                <input required type="text" name="dni" id="dni" pattern="\d{9}[A-Z]" placeholder="Formato de DNI">
            </p>
            <p>
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option selected value="otro">Otro</option>
                </select>
            </p>
            <p>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
            </p>
        </fieldset>
        <p>
            <label for="month">MES</label>
            <input type="month" name="month" id="month">
        </p>
        <p>
            <label for="texto">Texto</label>
            <select name="texto" id="texto" multiple size="2">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option selected value="otro">Otro</option>
            </select>
        </p>
        <p>
            <label for="suscripcion">Suscribirse</label>
            <input type="checkbox" id="suscripcion" name="suscripcion">
        </p>
        <p>
            <label for="tipopremium">Premium</label>
            <input type="radio" id="tipopremium" name="tiposuscriptor" value="premium">
            <label for="tipogratuito">Gratuíto</label>
            <input type="radio" id="tipogratuito" name="tiposuscriptor" value="gratuito" checked>
        </p>
        <p>
            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="adjunto">Adjunto</label>
            <input type="file" name="adjunto" id="adjunto">
        </p>
        <p>
            <input type="submit" value="Apuntarse">
            <input type="reset" value="Limpiar Campos">
            <input type="button" value="Botón Test">
        </p>
    </form>
</body>

</html>
