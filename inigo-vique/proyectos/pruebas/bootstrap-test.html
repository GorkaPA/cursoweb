<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejempo Bootstrap</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

    <!-- Latest compiled and minified JavaScript -->

        crossorigin="anonymous"></script>

    <style>
        header
        {
            background-color: #11aa11;
        }
        nav
        {
            background-color: #dd1d1a;
        }
        section nav
        {
            background-color:#f456ae;
        }
        section article
        {
            background-color:#741ff8;
        }
        section aside
        {
            background-color:#a7f8e8;
        }
        footer
        {
            background-color: #78941a;
        }
    </style>

</head>

<body class="container-fluid">

    <header class="col-lg-12">H</header>
    <nav class="col-lg-12">M</nav>
    <section>
        <nav class="col-lg-3">MS</nav>
        <article class="col-lg-6">B</article>
        <aside class="col-lg-3">A</aside>
    </section>
    <footer class="col-lg-12">F</footer>

</body>

</html>
