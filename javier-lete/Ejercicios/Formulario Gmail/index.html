<!DOCTYPE html>
<html>

<head>
    <title>Formulario GMail</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <section>
       <h2>Formulario de alta</h2>
        <form action="#" method="get">
            <fieldset>
                <legend>Nombre</legend>
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" placeholder="Nombre" required="required" />
                <label for="apellidos">Apellidos</label>
                <input name="apellidos" id="apellidos" placeholder="Apellidos" />
            </fieldset>
            <fieldset>
                <legend>Datos de login</legend>
                <label for="usuario">Nombre de usuario</label>
                <input name="usuario" id="usuario" pattern="[a-zA-Z0-9]+" />
                <label for="pass1">Contraseña</label>
                <input type="password" name="pass1" id="pass1" />
                <label for="pass2">Confirma tu contraseña</label>
                <input type="password" name="pass2" id="pass2" />
            </fieldset>
            <fieldset>
                <legend>Fecha de nacimiento</legend>
                <label for="dia">Día</label>
                <input type="number" id="dia" name="dia" min="1" max="31" />
                <label for="mes">Mes</label>
                <select id="mes">
                <option value="0">Mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option>...</option>
            </select>
                <label for="ano">Año</label>
                <input type="number" id="ano" name="ano" min="1900" max="1999" />
            </fieldset>
            <fieldset>
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                <option value="m">Mujer</option>
                <option value="h">Hombre</option>
                <option value="p">Prefiero no decirlo</option>
                <option value="o">Otro</option>
            </select>
            </fieldset>
            <fieldset>
               <legend>Teléfono móvil</legend>
                <label for="pais">País</label>
                <select name="pais" id="pais">
                   <option id="es" value="+34">España</option>
                   <option id="fr" value="+33">Francia</option>
               </select> <label for="movil">Teléfono móvil</label>
                <input type="tel" id="movil" name="movil" />
            </fieldset>
            <fieldset>
                <label for="email-actual">Tu dirección de correo electrónico actual</label>
                <input type="email" name="email-actual" id="email-actual" />
            </fieldset>
            <fieldset>
                <legend>Página principal predeterminada</legend>
                <label for="google-predeterminado">Establecer Google como página principal predeterminada</label>
                <input type="checkbox" id="google-predeterminado" name="google-predeterminado" />
                <p>La página principal predeterminada es la primera página que aparece al iniciar el navegador.</p>
            </fieldset>
            <fieldset>
                <label for="ubicacion">Ubicación</label>
                <select id="ubicacion" name="ubicacion">
                    <option value="fr">Francia</option>
                    <option value="es" selected="selected">España</option>
                </select>
            </fieldset>
            <fieldset>
                <input type="submit" value="Siguiente paso" id="btn-siguiente"/>
            </fieldset>
            
        </form>
        <footer>
            <p><a href="#">Más informacion</a> sobre los motivos por los que pedimo esta información</p>
        </footer>
    </section>
</body>

</html>
