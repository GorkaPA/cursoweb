<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo formulario</title>
        <meta charset="utf-8" />
        <link href="css/index.css" rel="stylesheet" />
        <link href="css/print.css" rel="stylesheet" media="print" />
    </head>
    <body>
        <time datetime="2009-10-22" pubdate >22 de octubre de 2009</time>
<form action="#" method="get" enctype="multipart/form-data">
    
    <input type="hidden" name="oculto" value="5" />
<fieldset id="basicos">
    <legend>Datos básicos</legend>
<p>
    <label for="usuario">Usuario:</label> 
    <input type="text" name="usuario" id="usuario"
           required="required" />
</p>
<p>
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password"
           minlength="10" required="required" />
</p>
<p>
    <label for="email">Email:</label> 
    <input type="email" name="email" id="email" />
</p>
<p>
    <label for="fecha">Fecha:</label> 
    <input type="fecha" name="fecha" id="fecha" />
</p>
    <p>
    <label for="telefono">Teléfono:</label> 
    <input type="tel" name="telefono" id="telefono" />
</p>

</fieldset>
<p>
    <label for="dni">DNI:</label>
    <input type="text" name="dni" id="dni"
           pattern="\d{9}[A-Z]" placeholder="Formato: 123456789A" maxlength="10" />
</p>
<p>
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
        <!--<option>...</option>-->
        <option value="hombre">Hombre</option>
        <option selected="selected" value="mujer">Mujer</option>
    </select>
</p>
<p>
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" multiple="multiple" size="2">
        <!--<option>...</option>-->
        <option value="hombre">Hombre</option>
        <option selected="selected" value="mujer">Mujer</option>
    </select>
</p>

<p>
    <label for="suscripcion">Suscribirse</label>
    <input type="checkbox" id="suscripcion" name="suscripcion" />
</p>
<p>
    <label for="tipopremium">Premium</label>
    <input type="radio" id="tipopremium" name="tiposuscriptor" value="premium" />
    <label for="tipogratuito">Gratuito</label>
    <input type="radio" id="tipogratuito" name="tiposuscriptor" value="gratuito" checked="checked"/>
</p>
<p>
    <label for="comentarios">Comentarios</label>
    <textarea id="comentarios" name="comentarios" cols="30" rows="10"></textarea>
</p>
<p>
    <input type="submit" value="Apuntarse" />
    <input type="reset" value="Limpiar campos" />
    <input type="button" value="Botón" />
    <input type="file" name="adjunto" id="adjunto" />
</p>
</form>
    </body>
</html>
