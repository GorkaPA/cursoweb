<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form id="formulario1" action="#">
        <p>
            <label for="txtNombre">NOMBRE: </label>
            <input type="text" id="txtNombre" name="txtNombre" placeholder="Nombre">
        </p>
        <p>
            <label for="txtApellidos">APELLIDOS: </label>
            <input type="text" id="txtApellidos" name="txtApellidos" placeholder="Apellidos">
        </p>
        <!-- <p>
                <input type="text" id="txtDni" name="txtDni" placeholder="DNI" value="12345678A" pattern="\d{8}[A-Z]">
            </p> -->
        <p>
            <label for="sEstadoCivil">ESTADO CIVIL: </label>
            <select id="sEstadoCivil" name="sEstadoCivil">
                <option value="0">Seleccione el estado civil</option>
                <option value="1">Soltero/a</option>
                <option value="2">Casado/a</option>
                <option value="3">Viudo/a</option>
                <option value="4">Divorciado/a</option>
            </select>
        </p>
        <p>
            <legend>IDIOMAS: </legend>
            <input type="checkbox" id="rCastellano" name="rIdioma" value="Castellano">
            <label for="rCastellano">Castellano</label>
            <br>
            <input type="checkbox" id="rIngles" name="rIdioma" value="Ingles">
            <label for="rIngles">Inglés</label>
            <br>
            <input type="checkbox" id="rFrances" name="rIdioma" value="Frances">
            <label for="rFrances">Francés</label>
        </p>
        <p>
            <legend>PROFESIÓN: </legend>
            <input type="radio" id="rAutonomo" name="rProfesion" value="Autónomo">
            <label for="rAutonomo">Autónomo</label>
            <br>
            <input type="radio" id="rTrabajador" name="rProfesion" value="Trabajador">
            <label for="rTrabajador">Trabajador por cuenta ajena</label>
            <br>
            <input type="radio" id="rDesempleado" name="rProfesion" value="Desempleado">
            <label for="rDesempleado">Desempleado</label>
            <br>
            <input type="radio" id="rJubilado" name="rProfesion" value="Jubilado">
            <label for="rJubilado">Jubilado</label>
        </p>
        <legend>COMENTARIOS: </legend>
        <textarea name="bloqueMensajes" id="bloqueMensajes" cols="50" rows="15"></textarea>
        <p>
            <input type="submit" id="btnLogin" value="ENVIAR">
            <input type="button" id="btnMostrar" value="MOSTRAR">
            <input type="reset" id="btnReset" value="BORRAR">
        </p>

</body>
