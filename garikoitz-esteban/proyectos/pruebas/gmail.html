<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro de gmail</title>
    <link rel="stylesheet" href="css/gmail.css">
</head>

<body>
    <section>
        <form action="#" method="get">

            <fieldset>
                <legend>Nombre</legend>
                <label for="nombre">Nombre</label> <br>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
            </fieldset>

            <fieldset>
                <legend>Datos de Login</legend>
                <label for="nombreusuario">Nombre de usuario</label> <br>
                <input type="text" name="usuario" id="usuario" placeholder="@gmail.com" pattern="[a-zA-Z0-9]+">
                <label for="password">Contraseña</label> <br>
                <input type="password" name="password" id="password">
                <label for="confirpassword">Confirma tu contraseña</label> <br>
                <input type="password" name="confirmpassword" id="confirmpassword">
            </fieldset>
            <p><label for="fecha">Fecha de nacimiento</label> <br>
                <input type="number" maxlength="2" name="dia" id="dia" placeholder="Día"><select name="select" id="mes"><option value="1">Enero</option>
    <option value="2">Febrero</option>
    <option value="3">Marzo</option>
    <option value="4">Abril</option>
    <option value="5">Mayo</option>
    <option value="6" selected="selected">Junio</option>
    <option value="7">Julio</option>
    <option value="8">Agosto</option>
    <option value="9">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option></select> <input type="number" name="año" id="anual" maxlength="4" min="1900" max="1999" placeholder="Año"></p>
            <p><label for="sexo">Sexo</label> <br> <select name="select" id="sexo" placeholder="Selecciona tu género"><option value="h">Hombre</option>
        <option value="m">Mujer</option>
        <option value="o">Otro</option>
        <option value="p">Prefiero no decirlo</option></select></p>
            <fieldset>
                <leyend>Teléfono móvil</leyend>
                <label for="pais">Pais</label>
                <select name="select" id="pais"></select>
                <label for="telefono">Teléfono móvil</label> <br> <input type="number" name="telefono" id="telefono">
            </fieldset>
            <p><label for="text">Tu dirección de correo electrónico actual</label> <br> <input type="text" name="correoactual" id="correo">
            </p>
            <p><label for="ubicacion">Ubicación</label>
                <br> <select name="select" id="ubicacion"><option value="alemania">Alemania</option>
            <option value="españa" selected="selected">España</option>
            <option value="francia">Francia</option>
            <option value="grecia">Grecia</option>
            <option value="rusia">Rusia</option>
            </select></p>
            <p><input type="submit" name="siguientepaso" id="siguientepaso" value="Siguiente paso"></p>

        </form>
    </section>
</body>

</html>
