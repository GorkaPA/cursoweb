<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/Ejemplosjs3.js"></script>
</head>

<body>
    <form action="# " method="get ">
        <p>
            <label for="usuario ">Usuario:</label>
            <input type="text" name="usuario" id="txtUsuario" placeholder="Usuario">
        </p>
        <p>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" minlength="10" placeholder="Contraseña">
        </p>
        <p>
            <input type="button" value="PRUEBAS" id="btnPruebas">
            <input type="submit" value="LOGIN" id="btnLogin">
            <input type="reset" id="btnReset" value="BORRAR">
        </p>
        <p>
            <input type="text" id="txtMensajes">
        </p>
    </form>

</body>

</html>
