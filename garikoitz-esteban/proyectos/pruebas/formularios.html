<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/formulario.css" rel="stylesheet" />
    <title>Ejemplo formulario</title>
</head>

<body>
    <form action="# " method="get ">
        <p>
            <label for="usuario ">Usuario:</label>
            <input type="text" name="usuario" id="usuario">
        </p>
        <p>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" minlength="10">
        </p>
        <p>
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni" pattern="\d{9}[A-Z]" placeholder="12345678H">
        </p>
        <p>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="indeterminado" selected="selected">Sexo indeterminado por operación...</option>
            </select>
        </p>
        <p>
            <label for="suscripcion">Suscribirse</label>
            <input type="checkbox" name="suscripcion" name="suscripcion">
        </p>
        <p>
            <label for="tipopremium">Premium</label>
            <input type="radio" id="tipopremium" name="tiposuscriptor" value="premium">
            <label for="tipogratuito">Gratuito</label>
            <input type="radio" name="tiposuscriptor" id="tipogratuito" value="gratuito" checked="checked">
        </p>
        <p>
            <input type="submit" value="Login">
        </p>
    </form>
</body>

</html>
